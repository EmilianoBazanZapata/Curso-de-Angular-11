<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3 text-center">
        <h2 class="fontTitle">Ingresar Presupuesto</h2>
        <div class="card">
            <div class="card-body">
                <div class="text-center mt-3" *ngIf="CantidadIncorrecta">
                    <span class="badge bg-danger mb-3 text-error">
                        El Presupuesto debe ser Mayor a 0 
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Ingrese su Presupuesto" [(ngModel)]="Cantidad">
                 <button class="btn btn-success btn-lg btn-block mt-3" (click)="Agregar()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
