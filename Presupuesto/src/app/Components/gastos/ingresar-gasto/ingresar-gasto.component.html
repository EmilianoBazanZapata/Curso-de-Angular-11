<div class="container">
    <h4 class="text-center fontTitle">Ingrese el Gasto</h4>
    <hr/>
    <div class="text-center" *ngIf="FormularioCorrecto">
        <span class="badge bg-danger text-error">
            {{TextoIncorrecto | uppercase}}
        </span>
    </div>
    <div class="form-group">
        <label for="gasto">Gasto</label>
        <input id="gasto"type="text" class="form-control" placeholder="Ej: Comida" [(ngModel)]="NombreGasto">
    </div>
    <div class="form-group mt-4">
        <label for="cantidad">Cantidad</label>
        <input id="cantidad" type="number" class="form-control" placeholder="Ej: 5" [(ngModel)]="Cantidad">
    </div>
    <button class="btn btn-dark btn-lg btn-block mt-4" (click)="AgregarGasto()">
        Agregar
    </button>
</div>
