<div class="container mt-4">
  <div class="row">
    <h3 class="text-center">Listado de estudiantes</h3>
  </div>
  
  <div style="text-align:right;">
    <button class="btn btn-primary ml-" (click)="toogle()">
      {{texto}}
    </button>
  </div>

  <table class="table" *ngIf="mostrar">
    <thead class="text-center">
      <th>Nro</th>
      <th>Nombre</th>
      <Th>Estado</Th>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let estudiante of listEstudiantes; let i = index">
        <td>{{i+1}}</td>
        <td>{{estudiante.nombre}}</td>
        <td [ngStyle]="{'font-style': estudiante.estado === 'Desaprobado' ? 'italic' : 'normal'}">{{estudiante.estado}}</td>
      </tr>
    </tbody>
  </table>
  <h3 class="text-center" *ngIf="listEstudiantes.length ===0">No hay registros para mostrar</h3>
</div>
