<div class="container">
    <div class="text-center mt-3 titulo">
        Aplicacion de Citas
    </div>
    <div class="row">
        <div class="col-lg-6">
            <app-crear-cita (nuevaCita)="AgregarCita($event)"></app-crear-cita>
        </div>
        <div class="col-lg-6">
            <app-list-citas [ListadoCitas]="ListCitas" (Eliminar)="EliminarCita($event)"></app-list-citas>
        </div>
    </div>
</div>
