<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">
            Agregar Cita
        </h5>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input id="nombre"type="text" placeholder="Ingrese su Nombre" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input id="fecha"type="date" placeholder="Ingrese la Fecha" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input id="hora"type="time" placeholder="Ingrese la Hora" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea id="sintomas"type="text" rows="3"placeholder="Ingrese los Sintomas" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary btn-block" style="width: 100%;">
            Agregar Cita
        </button>
    </div>
</div>
