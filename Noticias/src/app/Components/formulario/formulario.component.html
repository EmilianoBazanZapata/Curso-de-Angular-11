<div class="jumbotron mt-3">
    <h2 class="heading">Filtrar Noticias por Pais y Categoria</h2>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="BuscarNoticia()">
                <div class="form-group">
                    <select name="categoria" class="form-control form-control-lg" [(ngModel)]="CategoriaSeleccionada">
                        <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="pais" class="form-control form-control-lg" [(ngModel)]="PaisSeleccionado">
                        <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</div>
