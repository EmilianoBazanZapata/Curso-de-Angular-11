<app-nav-bar [Titulo]="'Buscador de Noticias'"></app-nav-bar>
<div class="container">
    <!--Recibo el parametro enviado desde el componente hijo y lo envio al archivo ts-->
    <app-formulario (ParametrosSeleccionados)="BuscarNoticias($event)"></app-formulario>
    <app-spinner *ngIf="loading"></app-spinner>
    <!--envio el lisatdo de noticias al componente hijo-->
    <app-listado-noticias [ListNoticias]="ListNoticias"></app-listado-noticias>
</div>
