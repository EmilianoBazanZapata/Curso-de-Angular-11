<div class="card">
    <div class="card-body">
        <h5 class="titulo">Crear Tarjeta</h5>
        <form [formGroup]="form" (ngSubmit)="CrearTarjeta()">
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-user-circle" 
                      [class.green-icon]="this.form.get('titular')?.valid"
                      [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                </span>
                <input formControlName="titular" type="text" class="form-control" placeholder="Titular" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-credit-card" 
                      [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                      [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
                </span>
                <input formControlName="numeroTarjeta" type="text" class="form-control" placeholder="Numero Tarjeta" aria-label="Username" aria-describedby="basic-addon1" maxlength="16">
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="far fa-calendar-times" 
                              [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                              [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i>
                        </span>
                        <input formControlName="fechaExpiracion" type="text" class="form-control" placeholder="Fecha de Expiracion" aria-label="Username" aria-describedby="basic-addon1" maxlength="5">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-key" 
                              [class.green-icon]="this.form.get('Cvv')?.valid"
                              [class.red-icon]="this.form.get('Cvv')?.invalid && this.form.get('Cvv')?.touched"></i>
                        </span>
                        <input formControlName="Cvv" type="text" class="form-control" placeholder="Cvv" aria-label="Username" aria-describedby="basic-addon1" maxlength="3">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button [disabled]="form.invalid" class="btn btn-primary" type="submit"> <i class="fas fa-server" ></i> Agregar</button>
            </div>
        </form>
    </div>
</div>
