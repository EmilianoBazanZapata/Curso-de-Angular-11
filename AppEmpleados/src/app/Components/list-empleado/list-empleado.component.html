<div class="row">
    <div class="col-lg-6">
        <h2>Listado de Empleados</h2>
    </div>
    <div class="col-lg-6" style="text-align: right;">
        <button mat-raised-button color="warn" routerLink="/add">Agregar</button>
    </div>
</div>
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej : Marta" #input autocomplete="off">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
        <td mat-cell *matCellDef="let element"> {{element.NombreCompleto}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="EstadoCivil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado Civil</th>
        <td mat-cell *matCellDef="let element"> {{element.EstadoCivil}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="FechadeIngreso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Ingreso</th>
        <td mat-cell *matCellDef="let element"> {{element.FechaDeIngreso}} </td>
    </ng-container>

    <ng-container matColumnDef="Sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
        <td mat-cell *matCellDef="let element"> {{element.Sexo}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
        <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
            <a class="pointer" style="color:#1878b0" routerLink="edit/{{ i }}">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" style="color:#e15639" (click)="EliminarEmpleado(i)">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
