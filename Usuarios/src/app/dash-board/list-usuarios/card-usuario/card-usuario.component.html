<div class="card" style="width: 18rem;">
    <img [src]="ImgUrl" alt="" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title text-center">
            {{firstName}}
        </h5>
        <p class="card-text text-center">
            {{email}}
        </p>
        <p class="card-text text-center">
            {{gender}}
        </p>
        <div class="d-grid gap-2">

        </div>
    </div>
</div>
