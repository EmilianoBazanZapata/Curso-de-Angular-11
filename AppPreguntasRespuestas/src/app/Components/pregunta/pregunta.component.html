<h4 class="card-title mb-5">{{ObtenerPregunta()}}</h4>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let Respuesta of ListPregunta[_PreguntaService.IndexPregunta].Respuestas; let i = index" (click)="RespuestaSeleccionada(Respuesta, i)" [ngClass]="AddClassOption(Respuesta)">
        {{Respuesta.Nombre}}
        <span class="icono" *ngIf="IconCorrecta(Respuesta)"> 
            <i class="fas fa-check-circle correct"></i>
        </span>
        <span class="icono" *ngIf="IconIncorrecta(Respuesta)"> 
            <i class="fas fa-times incorrect"></i>
        </span>
    </li>
</ul>
<br>
<app-botonera></app-botonera>
