<app-spinner *ngIf="loading"></app-spinner>
<div class="row row-cols-1 row-cols-md-4 mb-3 mt-3 contenedor" *ngIf="!loading">
    <div class="col mb-3" *ngFor="let imagen of ListImagenes">
        <div class="card">
            <img [src]="imagen.previewURL" class="card-img-top" alt="">
            <div class="card-body text-center">
                <a [href]="imagen.pageURL" target="_blank" class="btn btn-primary">Ver Imagen</a>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="row">
                    <div class="col">
                        <p class="likesViews">Likes</p>
                        <span class="badge badge-light">{{imagen.likes}}</span>
                    </div>
                    <div class="col">
                        <p class="likesViews">Views</p>
                        <span class="badge badge-light">{{imagen.views}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="ListImagenes.length > 0">
    <ul class="pagination pagination-lg">
        <li class="page-item">
            <a class="page-link" href="#">&laquo;Anterior</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">Siguiente&raquo;</a>
        </li>
    </ul>
</div>
